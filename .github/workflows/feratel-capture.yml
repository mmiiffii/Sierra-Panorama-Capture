name: Feratel â€“ Capture

on:
  workflow_dispatch:
    inputs:
      reason:
        description: 'Why capture was triggered'
        required: false
        default: 'manual-or-watch'

permissions:
  contents: write

jobs:
  capture:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install system deps (Tesseract for OCR)
        run: |
          sudo apt-get update
          sudo apt-get install -y tesseract-ocr

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install requests numpy opencv-python-headless pytesseract

      - name: Run capture (all cams, ignore duplicates)
        env:
          REQUIRE_OCR: "1"   # set to "1" to require overlay timestamp
          OCR_LANG: "eng"
        run: |
          python -u scripts/feratel_capture.py

      - name: Commit images if changed
        run: |
          if [ -n "$(git status --porcelain images)" ]; then
            git config user.name  "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add images
            git commit -m "feratel: captured images ($(date -u +'%Y-%m-%d %H:%M:%S UTC'))"
            git push
          else
            echo "No new images to commit."
          fi
