name: Feratel – Capture

on:
  workflow_dispatch:
    inputs:
      reason:
        description: 'Why capture was triggered'
        required: false
        default: 'manual-or-watch'

permissions:
  contents: write

concurrency:
  group: feratel-capture
  cancel-in-progress: true

jobs:
  capture:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install system deps (Tesseract for OCR)
        run: |
          sudo apt-get update
          sudo apt-get install -y tesseract-ocr

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install requests numpy opencv-python-headless pytesseract

      - name: Run capture (all cams, ignore duplicates)
        env:
          REQUIRE_OCR: "1"    # << strict: MUST read timestamp from image
          OCR_LANG: "eng"
          # tweak ROI if needed (percentages):
          ROI_TOP: "0.82"
          ROI_LEFT: "0.55"
          ROI_BOTTOM: "0.98"
          ROI_RIGHT: "0.98"
        run: |
          python -u scripts/feratel_capture.py

      - name: Commit images if changed (safe rebase + retry)
        run: |
          if [ -n "$(git status --porcelain images)" ]; then
            git config user.name  "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add images
            git commit -m "feratel: captured images ($(date -u +'%Y-%m-%d %H:%M:%S UTC'))" || true

            # rebase onto remote to avoid non-fast-forward; retry push a couple times
            for i in 1 2 3; do
              git fetch origin "${{ github.ref_name }}"
              git pull --rebase origin "${{ github.ref_name }}" || true
              git push origin HEAD:"${{ github.ref_name }}" && break
              echo "Push retry $i failed; retrying in 3s…"
              sleep 3
            done
          else
            echo "No new images to commit."
          fi
