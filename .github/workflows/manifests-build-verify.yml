name: Manifests - Build & Verify

on:
  workflow_dispatch:
    inputs:
      ocr_verify:
        description: "Re-OCR filenames to validate timestamp?"
        type: choice
        required: true
        default: "Off"
        options: ["Off","On"]
      rename_bad:
        description: "If OCR mismatch, rename files to OCR time?"
        type: choice
        required: true
        default: "Off"
        options: ["Off","On"]
      debug_roi:
        description: "Save ROI crops (debug/verify/*.jpg)?"
        type: choice
        required: true
        default: "Off"
        options: ["Off","On"]
      ocr_lang:
        description: "Tesseract languages (e.g. eng or eng+spa)"
        type: string
        required: false
        default: "eng"

permissions:
  contents: write

concurrency:
  group: manifests-build-verify
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y tesseract-ocr tzdata

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install opencv-python-headless pytesseract pyyaml

      - name: Build manifests (and optional OCR verify/rename)
        env:
          # map dispatch inputs to shell vars (avoid ${{ }} inside the script)
          OCR_VERIFY: ${{ github.event.inputs.ocr_verify }}
          RENAME_BAD: ${{ github.event.inputs.rename_bad }}
          DEBUG_ROI:  ${{ github.event.inputs.debug_roi }}
          OCR_LANG:   ${{ github.event.inputs.ocr_lang }}
        run: |
          set -euo pipefail
          FLAGS="--write"
          # ensure rename implies verify
          if [ "$RENAME_BAD" = "On" ] && [ "$OCR_VERIFY" = "Off" ]; then
            OCR_VERIFY="On"
          fi
          [ "$OCR_VERIFY" = "On" ] && FLAGS="$FLAGS --verify-ocr"
          [ "$RENAME_BAD" = "On" ] && FLAGS="$FLAGS --rename-bad"
          [ "$DEBUG_ROI"  = "On" ] && FLAGS="$FLAGS --debug-roi"
          echo "Running: python scripts/make_manifests.py $FLAGS --ocr-lang \"$OCR_LANG\""
          python -u scripts/make_manifests.py $FLAGS --ocr-lang "$OCR_LANG"

      - name: Commit manifests and any renamed files
        env:
          REF_NAME:  ${{ github.ref_name }}
          OCR_VERIFY: ${{ github.event.inputs.ocr_verify }}
          RENAME_BAD: ${{ github.event.inputs.rename_bad }}
        run: |
          if [ -n "$(git status --porcelain images docs/manifests)" ]; then
            git config user.name  "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add images docs/manifests
            git commit -m "manifests: build/verify (OCR=$OCR_VERIFY, rename=$RENAME_BAD)" || true
            for i in 1 2 3; do
              git fetch origin "$REF_NAME" || true
              git pull --rebase origin "$REF_NAME" || true
              git push origin HEAD:"$REF_NAME" && break
              echo "Push retry $i"; sleep 2
            done
          else
            echo "No changes to commit."
          fi
