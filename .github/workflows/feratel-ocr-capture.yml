name: Feratel – OCR Capture
on:
  workflow_dispatch:
  schedule:
    - cron: "*/5 * * * *"  # every 5 minutes

permissions:
  contents: write

concurrency:
  group: feratel-ocr-capture
  cancel-in-progress: false

jobs:
  capture:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y tesseract-ocr tzdata

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install requests numpy opencv-python-headless pytesseract pyyaml

      - name: Run OCR capture
        env:
          OCR_LANG: "eng"
          CAM_TZ: "Europe/Madrid"
          DEBUG_ROI: "0"
        run: |
          python -u scripts/feratel_capture_ocr.py

      - name: Build manifests (per camera)
        shell: bash
        run: |
          python - <<'PY'
import os, json, re
from pathlib import Path

CAMS = ["borreguiles","stadium","satelite","veleta"]
base = Path(".")
man_dir = base / "docs" / "manifests"
man_dir.mkdir(parents=True, exist_ok=True)

pat = {c: re.compile(rf"^{re.escape(c)}_(\d{{6}})_(\d{{6}}).*\.jpe?g$", re.I) for c in CAMS}

for cam in CAMS:
    cam_dir = base / "images" / cam
    items = []
    if cam_dir.is_dir():
        for name in sorted(os.listdir(cam_dir)):
            if pat[cam].match(name):
                items.append({"name": name, "path": f"images/{cam}/{name}"})
    out = man_dir / f"{cam}.json"
    with open(out, "w", encoding="utf-8") as f:
        json.dump(items, f, ensure_ascii=False)
print("Manifests written to docs/manifests/*.json")
PY

      - name: Commit images + manifests (safe rebase)
        run: |
          if [ -n "$(git status --porcelain images docs/manifests)" ]; then
            git config user.name  "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add images docs/manifests
            git commit -m "feratel: OCR capture + manifests $(date -u +'%Y-%m-%d %H:%M:%S UTC')" || true
            for i in 1 2 3; do
              git fetch origin "${{ github.ref_name }}" || true
              git pull --rebase origin "${{ github.ref_name }}" || true
              git push origin HEAD:"${{ github.ref_name }}" && break
              echo "Push retry $i failed; retrying…" && sleep 3
            done
          else
            echo "No changes to commit."
          fi
