name: Timelapse - one of 4 Cams

on:
  workflow_dispatch:
    inputs:
      camera:
        description: "Camera (matches folder under images/)"
        required: true
        type: choice
        options:
          - borreguiles
          - satelite
          - stadium
          - veleta
        default: borreguiles
      days_back:
        description: "How many days back (>= 1)"
        required: true
        type: number
        default: 1
      fps:
        description: "Frames per second"
        required: true
        type: number
        default: 24
      max_width:
        description: "Max width (0 = native, 1920 = downscale)"
        required: true
        type: number
        default: 1920

permissions:
  contents: write

jobs:
  timelapse:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Or: pip install -r requirements.txt
          pip install numpy opencv-python-headless

      - name: Ensure output dir
        run: mkdir -p timelapses

      - name: Build timelapse
        id: build
        env:
          CAMERA: ${{ github.event.inputs.camera }}
          DAYS: ${{ github.event.inputs.days_back }}
          FPS_IN: ${{ github.event.inputs.fps }}
          MAX_W: ${{ github.event.inputs.max_width }}
        run: |
          echo "Camera folder : ${CAMERA}"
          echo "Days back     : ${DAYS}"
          echo "FPS           : ${FPS_IN}"
          echo "Max width     : ${MAX_W}"

          OUT_MP4="timelapses/timelapse_${CAMERA}_last${DAYS}d.mp4"
          echo "Output video  : ${OUT_MP4}"

          python -u scripts/create_timelapse.py \
            --camera "${CAMERA}" \
            --days "${DAYS}" \
            --fps "${FPS_IN}" \
            --max-width "${MAX_W}" \
            --fade-gaps \
            --output "${OUT_MP4}"

          if [ ! -f "${OUT_MP4}" ]; then
            echo "ERROR: expected output video not found: ${OUT_MP4}"
            echo "Listing timelapses/ directory:"
            ls -l timelapses || echo "no timelapses dir?"
            exit 1
          fi

          echo "Timelapse created at: ${OUT_MP4}"
          ls -l "${OUT_MP4}"

          echo "video_path=${OUT_MP4}" >> "$GITHUB_OUTPUT"

      - name: Publish timelapse as GitHub Release
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: timelapse-${{ github.event.inputs.camera }}-last${{ github.event.inputs.days_back }}d-run-${{ github.run_id }}
          name: Timelapse - ${{ github.event.inputs.camera }} (last ${{ github.event.inputs.days_back }} days)
          body: |
            Timelapse for camera folder: ${{ github.event.inputs.camera }}
            Days back: ${{ github.event.inputs.days_back }}
            FPS: ${{ github.event.inputs.fps }}
            Max width: ${{ github.event.inputs.max_width }}

            Generated by GitHub Actions (run ${{ github.run_number }}).
            Run URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          files: |
            timelapses/timelapse_${{ github.event.inputs.camera }}_last${{ github.event.inputs.days_back }}d_run${{ github.run_id }}.mp4
            timelapses/timelapse_${{ github.event.inputs.camera }}_last${{ github.event.inputs.days_back }}d_run${{ github.run_id }}.txt

      - name: Job summary
        if: always()
        run: |
          echo "## Timelapse (one of 4 cams)" >> "$GITHUB_STEP_SUMMARY"
          echo "- Camera folder : \`${{ github.event.inputs.camera }}\`" >> "$GITHUB_STEP_SUMMARY"
          echo "- Days back     : \`${{ github.event.inputs.days_back }}\`" >> "$GITHUB_STEP_SUMMARY"
          echo "- FPS           : \`${{ github.event.inputs.fps }}\`" >> "$GITHUB_STEP_SUMMARY"
          echo "- Max width     : \`${{ github.event.inputs.max_width }}\`" >> "$GITHUB_STEP_SUMMARY"
          echo "- Release tag   : \`timelapse-${{ github.event.inputs.camera }}-last${{ github.event.inputs.days_back }}d-run-${{ github.run_id }}\`" >> "$GITHUB_STEP_SUMMARY"
