name: Feratel Panorama Capture

on:
  workflow_dispatch:
    inputs:
      url:
        description: 'Feratel webcam URL'
        required: true
        default: 'https://webtv.feratel.com/webtv/?cam=15111'
      duration:
        description: 'Duration (seconds) to capture (ensure one full rotation)'
        required: false
        default: '90'
      fps:
        description: 'Frames per second to capture'
        required: false
        default: '2.0'

jobs:
  capture:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install system dependencies (for OpenCV/Chromium)
        run: |
          sudo apt-get update
          sudo apt-get install -y libgl1 libglib2.0-0

      - name: Install Python deps and Playwright
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python -m playwright install --with-deps chromium

      - name: Capture panorama (saves to images/)
        env:
          HEADLESS: "1"
        run: |
          mkdir -p images
          python feratel_pano_grabber.py "${{ inputs.url }}" images "${{ inputs.duration }}" "${{ inputs.fps }}"

      - name: Upload images folder as artifact
        uses: actions/upload-artifact@v4
        with:
          name: images
          path: images
          if-no-files-found: error
