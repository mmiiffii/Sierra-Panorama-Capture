name: Feratel Panorama Capture

on:
  workflow_dispatch:
    inputs:
      url:
        description: 'Feratel webcam URL'
        required: true
        default: 'https://webtv.feratel.com/webtv/?cam=15111'
      duration:
        description: 'Duration (sec) if DRAG_MODE=0'
        required: false
        default: '90'
      fps:
        description: 'FPS if DRAG_MODE=0'
        required: false
        default: '2.0'
      drag_steps:
        description: 'Drag steps (more = more overlap)'
        required: false
        default: '120'
      drag_px:
        description: 'Pixels per step (smaller = more overlap)'
        required: false
        default: '20'
      device_scale:
        description: 'Device scale factor for crisp frames'
        required: false
        default: '3'

jobs:
  capture:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y libgl1 libglib2.0-0

      - name: Install Python deps & Playwright
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python -m playwright install --with-deps chromium

      - name: Capture + stitch (saves to images/)
        env:
          HEADLESS: "1"
          DRAG_MODE: "1"
          DRAG_STEPS: ${{ inputs.drag_steps }}
          DRAG_PX: ${{ inputs.drag_px }}
          DEVICE_SCALE: ${{ inputs.device_scale }}
        run: |
          mkdir -p images
          python feratel_pano_grabber.py "${{ inputs.url }}" images "${{ inputs.duration }}" "${{ inputs.fps }}"

      - name: Always upload frames (debug)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: frames
          path: images/frames_*
          if-no-files-found: warn

      - name: Upload images (pano or mosaic)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: images
          path: images
          if-no-files-found: error
