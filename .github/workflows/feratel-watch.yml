name: Feratel Watch & Trigger

on:
  workflow_dispatch: {}
  schedule:
    - cron: "*/10 * * * *"   # every 10 minutes (adjust as you wish)

permissions:
  contents: read
  actions: write   # needed to dispatch another workflow

concurrency:
  group: feratel-watch
  cancel-in-progress: true

jobs:
  watch:
    runs-on: ubuntu-latest
    env:
      CHECK_INTERVAL: "60"   # seconds between probes inside this run
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python deps (probe only)
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Trigger initial capture immediately
        run: |
          curl -L -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            https://api.github.com/repos/${{ github.repository }}/actions/workflows/feratel-capture.yml/dispatches \
            -d '{"ref":"${{ github.ref_name }}","inputs":{"reason":"watch-initial"}}'

      - name: Loop: probe for changes; dispatch capture on change
        env:
          CHECK_INTERVAL: ${{ env.CHECK_INTERVAL }}
        run: |
          end=$((SECONDS + 55*60))  # ~55 minutes; schedule restarts every 10 min anyway
          while [ $SECONDS -lt $end ]; do
            changed=$(python -u scripts/feratel_probe_changes.py)
            echo "probe changed=$changed"
            if [ "$changed" = "true" ]; then
              echo "Dispatching capture..."
              curl -L -X POST \
                -H "Accept: application/vnd.github+json" \
                -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
                https://api.github.com/repos/${{ github.repository }}/actions/workflows/feratel-capture.yml/dispatches \
                -d '{"ref":"${{ github.ref_name }}","inputs":{"reason":"watch-change"}}'
            fi
            sleep "${CHECK_INTERVAL}"
          done
