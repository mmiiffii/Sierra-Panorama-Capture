name: Feratel Watch
on:
  workflow_dispatch: {}
  schedule:
    - cron: "*/10 * * * *"  # every 10 minutes

permissions:
  contents: read
  actions: write

jobs:
  sanity:
    runs-on: ubuntu-latest
    steps:
      - run: echo "watch workflow loaded"
jobs:
  watch:
    runs-on: ubuntu-latest
    env:
      CHECK_INTERVAL: "60"   # seconds between probes inside this run
      CAPTURE_WORKFLOW_FILE: "feratel-capture.yml"
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python deps (probe only)
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Trigger initial capture
        run: |
          curl -sSL -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/repos/${{ github.repository }}/actions/workflows/${{ env.CAPTURE_WORKFLOW_FILE }}/dispatches" \
            -d "{\"ref\":\"${{ github.ref_name }}\",\"inputs\":{\"reason\":\"watch-initial\"}}"

      - name: Loop: probe changes, dispatch capture on change
        run: |
          end=$((SECONDS + 55*60))
          while [ $SECONDS -lt $end ]; do
            changed=$(python -u scripts/feratel_probe_changes.py)
            echo "probe changed=$changed"
            if [ "$changed" = "true" ]; then
              echo "Dispatching capture..."
              curl -sSL -X POST \
                -H "Accept: application/vnd.github+json" \
                -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
                "https://api.github.com/repos/${{ github.repository }}/actions/workflows/${{ env.CAPTURE_WORKFLOW_FILE }}/dispatches" \
                -d "{\"ref\":\"${{ github.ref_name }}\",\"inputs\":{\"reason\":\"watch-change\"}}"
            fi
            sleep "${CHECK_INTERVAL}"
          done
