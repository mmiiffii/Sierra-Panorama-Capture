name: Feratel Watch
on:
  workflow_dispatch:
  schedule:
    - cron: "*/10 * * * *"  # every 10 minutes

permissions:
  actions: write
  contents: read

concurrency:
  group: feratel-watch
  cancel-in-progress: true

jobs:
  watch:
    runs-on: ubuntu-latest
    env:
      CHECK_INTERVAL: "60"                      # seconds between probes
      REPO: ${{ github.repository }}
      REFNAME: ${{ github.ref_name }}
      TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python deps (probe only)
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Trigger initial capture
        shell: bash
        run: |
          gh api \
            -H "Authorization: Bearer $TOKEN" \
            repos/$REPO/actions/workflows/feratel-capture.yml/dispatches \
            -f ref="$REFNAME" \
            -f inputs[reason]='watch-initial'

      - name: Loop: probe and dispatch capture on change
        shell: bash
        run: |
          end=$((SECONDS + 55*60))  # ~55 minutes
          while [ $SECONDS -lt $end ]; do
            changed=$(python -u scripts/feratel_probe_changes.py || echo false)
            echo "probe changed=$changed"
            if [ "$changed" = "true" ]; then
              gh api \
                -H "Authorization: Bearer $TOKEN" \
                repos/$REPO/actions/workflows/feratel-capture.yml/dispatches \
                -f ref="$REFNAME" \
                -f inputs[reason]='watch-change'
            fi
            sleep "$CHECK_INTERVAL"
          done
