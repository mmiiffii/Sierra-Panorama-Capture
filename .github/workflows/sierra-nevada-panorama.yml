name: Capture - Panorama Stich

on:
  workflow_dispatch:
    inputs:
      url:
        description: 'Sierra Nevada webcam URL'
        required: true
        default: 'https://webtv.feratel.com/webtv/?cam=15111'
      duration:
        description: 'Duration (sec) if DRAG_MODE=0'
        required: false
        default: '90'
      fps:
        description: 'FPS if DRAG_MODE=0'
        required: false
        default: '2.0'
      drag_steps:
        description: 'Drag steps (more = more overlap)'
        required: false
        default: '96'
      drag_px:
        description: 'Pixels per step (smaller = more overlap)'
        required: false
        default: '22'
      device_scale:
        description: 'Device scale factor'
        required: false
        default: '2'

concurrency:
  group: pano-${{ github.ref }}
  cancel-in-progress: false

jobs:
  capture:
    runs-on: ubuntu-latest
    timeout-minutes: 120
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y libgl1 libglib2.0-0

      - name: Install Python deps & Playwright
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python -m playwright install --with-deps chromium

      - name: Capture + stitch (saves to images/)
        env:
          HEADLESS: "1"
          AUTO_SCAN: "1"
          DRAG_MODE: "1"
          TARGET_FRAMES: "16"
          MAX_FRAMES: "16"
          DEVICE_SCALE: "2"
          SAVE_FORMAT: "jpg"
          JPEG_QUALITY: "88"
          MAX_HEIGHT: "720"
          CROP_TOP_PCT: "0.08"
          CROP_BOTTOM_PCT: "0.92"
          CROP_LEFT_PCT: "0.03"
          CROP_RIGHT_PCT: "0.97"
          STITCH_TIMEOUT_SEC: "90"
          NUM_THREADS: "1"
        run: |
          mkdir -p images
          python feratel_pano_grabber.py "${{ inputs.url }}" images "${{ inputs.duration }}" "${{ inputs.fps }}"

      - name: Always upload frames (debug)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: frames
          path: images/frames_*
          if-no-files-found: warn

      - name: Upload images (pano or mosaic)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: images
          path: images
          if-no-files-found: error
