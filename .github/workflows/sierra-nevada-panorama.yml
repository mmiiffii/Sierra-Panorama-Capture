name: Capture - Borreguiles Panorama 

on:
  workflow_dispatch:
    inputs:
      url:
        description: "WebTV URL (e.g. https://webtv.feratel.com/webtv/?cam=15111)"
        type: string
        required: true
        default: "https://webtv.feratel.com/webtv/?cam=15111"
      name:
        description: "Name/prefix for folder and file (e.g. borreguiles)"
        type: string
        required: false
        default: "borreguiles"
      tz:
        description: "Timezone for filename (IANA, e.g. Europe/Madrid)"
        type: string
        required: false
        default: "Europe/Madrid"

permissions:
  contents: write

concurrency:
  group: sierra-nevada-panorama
  cancel-in-progress: false

jobs:
  pano:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Playwright + Chromium
        run: |
          python -m pip install --upgrade pip
          pip install playwright
          python -m playwright install --with-deps chromium

      - name: Grab panorama
        env:
          WEBTV_URL: ${{ github.event.inputs.url }}
          NAME:      ${{ github.event.inputs.name }}
          CAM_TZ:    ${{ github.event.inputs.tz }}
        run: |
          python -u scripts/sierra_nevada_pano_grabber.py

      - name: Commit panorama (if any)
        env:
          REF_NAME: ${{ github.ref_name }}
        run: |
          if [ -n "$(git status --porcelain images/panoramas)" ]; then
            git config user.name  "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add images/panoramas
            git commit -m "panorama: 360Â° capture $(date -u +'%Y-%m-%d %H:%M:%S UTC')" || true
            for i in 1 2 3; do
              git fetch origin "$REF_NAME" || true
              git pull --rebase origin "$REF_NAME" || true
              git push origin HEAD:"$REF_NAME" && break
              echo "Push retry $i"; sleep 2
            done
          else
            echo "No new panoramas."
          fi
