name: Capture - OCR (5Min)

on:
  workflow_dispatch:
  schedule:
    - cron: "*/5 * * * *"  # every 5 minutes

permissions:
  contents: write

concurrency:
  group: Sierra Nevada-ocr-capture
  cancel-in-progress: false

jobs:
  capture:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y tesseract-ocr tzdata
      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install requests numpy opencv-python-headless pytesseract pyyaml
      - name: Run OCR capture
        env:
          OCR_LANG: "eng"
          CAM_TZ: "Europe/Madrid"
          FUTURE_BUF_MIN: "90"     # give yourself 1.5h cushion
          MORNING_CUTOFF_H: "11"   # before 11:00 repair is allowed
          DUP_HASH_TOL: "6"        # 5–8 is reasonable
          DEBUG_ROI: "0"
          AUTO_REPAIR: "0"         # set "1" if you want automatic rename
        run: |
          python -u scripts/sierra_nevada_capture_ocr.py
      - name: Commit images if changed (safe rebase)
        run: |
          if [ -n "$(git status --porcelain images)" ]; then
            git config user.name  "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add images
            git commit -m "Sierra Nevada: OCR capture $(date -u +'%Y-%m-%d %H:%M:%S UTC')" || true
            for i in 1 2 3; do
              git fetch origin "${{ github.ref_name }}" || true
              git pull --rebase origin "${{ github.ref_name }}" || true
              git push origin HEAD:"${{ github.ref_name }}" && break
              echo "Push retry $i failed; retrying…" && sleep 3
            done
          else
            echo "No new images to commit."
          fi
